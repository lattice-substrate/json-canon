name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  binary_hygiene:
    name: Binary Hygiene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Fail on tracked root binaries
        shell: bash
        run: |
          set -euo pipefail
          if git ls-files --error-unmatch jcs-canon >/dev/null 2>&1; then
            echo "tracked binary is not allowed: jcs-canon"
            exit 1
          fi
          if git ls-files --error-unmatch lattice-canon >/dev/null 2>&1; then
            echo "tracked binary is not allowed: lattice-canon"
            exit 1
          fi
          tracked_root_exec=$(git ls-files --stage | awk '$1 == "100755" && $4 !~ /\// {print $4}' | grep -Ev '\.(sh|bash)$' || true)
          if [ -n "$tracked_root_exec" ]; then
            echo "unexpected executable files tracked in repo root:"
            echo "$tracked_root_exec"
            exit 1
          fi

  test_matrix:
    name: Vet+Unit (${{ matrix.os }}, Go ${{ matrix.go }})
    needs: binary_hygiene
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.22.x', '1.23.x', '1.24.x']
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: ${{ matrix.go }}
      - name: go vet
        shell: bash
        run: go vet ./...
      - name: unit tests
        shell: bash
        run: go test ./jcserr ./jcsfloat ./jcstoken ./jcs ./cmd/jcs-canon -count=1 -timeout=10m

  conformance:
    name: Conformance
    needs: test_matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24.x'
      - run: go test ./conformance -count=1 -v -timeout=10m

  race:
    name: Race Tests
    needs: test_matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24.x'
      - run: go test ./... -race -count=1 -timeout=15m

  reproducible_build:
    name: Reproducible Build
    needs: conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24.x'
      - name: build twice and compare sha256
        shell: bash
        run: |
          set -euo pipefail
          tmpdir=$(mktemp -d)
          out1="$tmpdir/jcs-canon-a"
          out2="$tmpdir/jcs-canon-b"
          CGO_ENABLED=0 go build -trimpath -buildvcs=false -ldflags="-s -w -buildid= -X main.version=v0.0.0-dev" -o "$out1" ./cmd/jcs-canon
          CGO_ENABLED=0 go build -trimpath -buildvcs=false -ldflags="-s -w -buildid= -X main.version=v0.0.0-dev" -o "$out2" ./cmd/jcs-canon
          sha1=$(sha256sum "$out1" | awk '{print $1}')
          sha2=$(sha256sum "$out2" | awk '{print $1}')
          echo "first : $sha1"
          echo "second: $sha2"
          test "$sha1" = "$sha2"
