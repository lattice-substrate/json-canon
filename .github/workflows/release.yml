name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Build binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          bin="jcs-canon"
          if [ "${{ runner.os }}" = "Windows" ]; then
            bin="${bin}.exe"
          fi
          CGO_ENABLED=0 go build -trimpath -buildvcs=false -ldflags="-s -w -buildid= -X main.version=${GITHUB_REF_NAME}" -o "dist/${bin}" ./cmd/jcs-canon
          cp LICENSE dist/
          cp NOTICE dist/
          cp README.md dist/
          cp CHANGELOG.md dist/
      - uses: actions/upload-artifact@v4
        with:
          name: jcs-canon-${{ runner.os }}
          path: dist/*

  checksums:
    name: Generate Checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f \( -name 'jcs-canon' -o -name 'jcs-canon.exe' \) -print0 | sort -z | xargs -0 sha256sum > dist/SHA256SUMS
      - uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/SHA256SUMS

  publish:
    name: Publish GitHub Release
    needs: checksums
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release
      - uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
          generate_release_notes: true
