name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  pre_release:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24.x'
      - name: go vet
        run: go vet ./...
      - name: unit tests
        run: go test ./... -count=1 -timeout=20m
      - name: race tests
        run: go test ./... -race -count=1 -timeout=25m
      - name: conformance
        run: go test ./conformance -count=1 -timeout=10m -v
      - name: official ES6 100M checksum gate
        env:
          JCS_OFFICIAL_ES6_ENABLE_100M: "1"
        run: go test ./conformance -run TestOfficialES6CorpusChecksums100M -count=1 -timeout=6h -v
      - name: offline evidence gate x86_64
        env:
          JCS_OFFLINE_EVIDENCE: ${{ github.workspace }}/offline/runs/20260222T023623Z/offline-evidence.json
          JCS_OFFLINE_BUNDLE: ${{ github.workspace }}/offline/runs/20260222T023623Z/offline-bundle.tgz
          JCS_OFFLINE_CONTROL_BINARY: ${{ github.workspace }}/offline/runs/20260222T023623Z/bin/jcs-canon
          JCS_OFFLINE_MATRIX: ${{ github.workspace }}/offline/matrix.yaml
          JCS_OFFLINE_PROFILE: ${{ github.workspace }}/offline/profiles/maximal.yaml
        run: go test ./offline/conformance -run TestOfflineReplayEvidenceReleaseGate -count=1 -v
      - name: offline evidence gate arm64
        env:
          JCS_OFFLINE_EVIDENCE: ${{ github.workspace }}/offline/runs/cross-arch-20260222T021513Z/arm64/offline-evidence.json
          JCS_OFFLINE_BUNDLE: ${{ github.workspace }}/offline/runs/cross-arch-20260222T021513Z/arm64/offline-bundle.tgz
          JCS_OFFLINE_CONTROL_BINARY: ${{ github.workspace }}/offline/runs/cross-arch-20260222T021513Z/arm64/bin/jcs-canon
          JCS_OFFLINE_MATRIX: ${{ github.workspace }}/offline/matrix.local-no-rocky.arm64.yaml
          JCS_OFFLINE_PROFILE: ${{ github.workspace }}/offline/profiles/maximal.arm64.yaml
        run: go test ./offline/conformance -run TestOfflineReplayEvidenceReleaseGate -count=1 -v
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: v1.64.8
          args: --config=golangci.yml
      - name: fuzz jcstoken
        run: go test ./jcstoken -run=^$ -fuzz=FuzzParseCanonicalRoundTrip -fuzztime=30s
      - name: fuzz jcsfloat
        run: go test ./jcsfloat -run=^$ -fuzz=FuzzFormatDoubleRoundTrip -fuzztime=30s

  build:
    name: Build Artifacts (${{ matrix.os }})
    needs: pre_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: '1.24.x'
      - name: Build binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          bin="jcs-canon"
          CGO_ENABLED=0 go build -trimpath -buildvcs=false -ldflags="-s -w -buildid= -X main.version=${GITHUB_REF_NAME}" -o "dist/${bin}" ./cmd/jcs-canon
          cp LICENSE dist/
          cp NOTICE dist/
          cp README.md dist/
          cp CHANGELOG.md dist/
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: jcs-canon-linux
          path: dist/*

  checksums:
    name: Generate Checksums
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: dist
      - name: Create SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f -name 'jcs-canon' -print0 | sort -z | xargs -0 sha256sum > dist/SHA256SUMS
          cat dist/SHA256SUMS
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: checksums
          path: dist/SHA256SUMS

  attest:
    name: Attest Build Provenance
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        artifact: [jcs-canon-linux]
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: ${{ matrix.artifact }}
          path: dist
      - name: Attest binary
        uses: actions/attest-build-provenance@96b4a1ef7235a096b17240c259729fdd70c83d45 # v2
        with:
          subject-path: dist/jcs-canon*

  publish:
    name: Publish GitHub Release
    needs: [checksums, attest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: release
      - uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release/**/*
          generate_release_notes: true
